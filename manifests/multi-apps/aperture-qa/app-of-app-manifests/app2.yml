apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-synced-apps-app2-qa
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    name: 'kc-v-qa'
    namespace: multi-app-test
  source:
    path: manifests/multi-apps/aperture-qa/app2
    repoURL: 'https://github.com/aperture-sci/DevOps'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true