apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-synced-apps-app1-qa
#  annotations:
#    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: 'kc-v-qa'
    namespace: multi-app-test
  source:
    path: manifests/multi-synced-apps/aperture-qa/app1
    repoURL: 'https://github.com/aperture-sci/DevOps'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true