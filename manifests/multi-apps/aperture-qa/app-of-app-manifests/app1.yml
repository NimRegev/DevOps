apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-synced-apps-app1-qa
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - list:
        elements:
          - destination:
              name: 'kc-v-qa'
              namespace: multi-app-test
  template:
    spec:
      destination:
        name: "{{item.destination.name}}"
        namespace: "{{item.destination.namespace}}"
      source:
        path: manifests/multi-apps/aperture-qa/app1
        repoURL: 'https://github.com/aperture-sci/DevOps'
        targetRevision: HEAD
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true