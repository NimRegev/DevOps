apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cf-101-prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    path: manifests/trio-app/aperture-prod
    repoURL: https://github.com/aperture-sci/DevOps.git
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: cf-101-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
