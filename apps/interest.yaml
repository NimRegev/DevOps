apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: interest
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    path: loans
    repoURL: https://github.com/aperture-sci/promotion-example.git
    targetRevision: HEAD
  destination:
    name: kc-v-staging
    namespace: loans
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
