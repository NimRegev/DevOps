apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trio
  namespace: gitops
spec:
  generators:
    - list:
        elements:
          - cluster: kc-v-dev
            short: dev
            ns: dev
          - cluster: kc-v-qa
            short: qa
            ns: qa
          # - cluster: kc-v-staging
          #   short: staging
          # ns: staging
          - cluster: kc-v-prod
            short: prod
            ns: prod
  template:
    metadata:
      name: trioapp-{{short}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/manifest-generate-paths: /manifests/trio-app/aperture-{{short}}
        codefresh.io/product: trio
        codefresh.io/app-group: trio
    spec:
      destination:
        name: 'in-cluster'
        namespace: {{ns}}
      source:
        path: manifests/trio-app/aperture-{{short}}
        repoURL: 'https://github.com/aperture-sci/DevOps'
        targetRevision: main
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
