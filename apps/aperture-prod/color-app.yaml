apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color-prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: 'kc-v-prod'
    namespace: prod
  source:
    path: manifests/color/aperture-prod
    repoURL: 'https://github.com/aperture-sci/DevOps'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
