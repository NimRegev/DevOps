apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: gitops
  name: interest-staging-no-appset
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    argocd.argoproj.io/manifest-generate-paths: manifests/interest/staging
    codefresh.io/app-group: loan
    codefresh.io/product: interest-no-appset
  labels:
    codefresh.io/product: interest-no-appset
spec:
  project: default
  source:
    repoURL: https://github.com/aperture-sci/promotions-demo.git
    targetRevision: main
    path: manifests/interest/staging
  destination:
    name: kc-v-staging
    namespace: staging-no-appset
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
